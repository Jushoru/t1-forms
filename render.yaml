static_sites:
  - name: t1-forms
    buildCommand: npm run build
    publish: dist
    headers:
      - path: /assets/*
        name: Content-Type
        value: text/javascript
      - path: /assets/*.css
        name: Content-Type
        value: text/css
      - path: /*
        name: X-Content-Type-Options
        value: "nosniff"